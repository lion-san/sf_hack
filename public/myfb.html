<html>
<head>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>

<script>
//Facebook sample
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '960684717293532',
      xfbml      : true,
      version    : 'v2.2'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
//Facebook sample

//My add
function getFriend() {
    FB.login(function (response) {
        if (response.authResponse) {
            var body = 'Reading JS SDK documentation';
 
            FB.api('/me/friends', function(response) {
                if (!response || response.error) {
                    var read_err_text = 'Error';
                    $("#read_result").text(read_err_text);
                } else {
                    var read_ok_text = response.summary.total_count;
                    $("#read_result").text(read_ok_text);
                }
            });
 
        } else {
            alert('User is logged out');
        }
    }, {scope: 'public_profile,user_friends'});
};
</script>
</head>

<body>
<h1>My facebook app</h1>

<div>
  <input type="button" value="get friend" onclick="getFriend();">
  <div id="read_result"></div>
</div>

<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
</body>
